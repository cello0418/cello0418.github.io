<!DOCTYPE html>
<html data-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>數位驗證</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/4.0.2/tocas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/4.0.2/tocas.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/index.js" type="application/javascript"></script>
</head>
<body>
    <div class="ts-container">
        <div class="center">
            <div id="verify_window" class="ts-modal is-visible">
                <div class="content">
                    <div class="ts-content is-dense">
                        <div class="ts-row">
                            <div class="column is-fluid">
                                <div class="ts-header">驗證程序</div>
                            </div>
                        </div>
                    </div>
                    <div class="ts-divider"></div>
                    <div class="ts-content" id="content">
                        <ul><div id="block_start" class='ts-loading'></div><i id="block_start_i"  class='fa fa-2x fa-solid fa-circle-check' aria-hidden='true' style="display:none;"></i> &ensp; 連接區塊鏈</ul>
                        <ul id="second_ul" style="display:none;"><div id="block_mid" class='ts-loading'></div><i  id="block_mid_i" class='fa fa-2x fa-solid fa-circle-check' aria-hidden='true' style="display:none"></i> &ensp; 驗證本人身份</ul>
                        <ul id="third_ul" style="display:none;"><div id="block_end" class='ts-loading'></div><i id="block_end_i" class='fa fa-2x fa-solid fa-circle-check' aria-hidden='true' style="display:none"></i> &ensp; 已驗驗證證書</ul>
                    </div>
                    <div class="ts-divider"></div>
                    <div class="ts-content is-tertiary">
                        <div class="ts-wrap is-end-aligned">
                            <button class="ts-button is-fluid" onclick="close_window()">確定</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="data_windows" class="ts-modal is-big">
                <div class="content">
                    <div class="ts-content is-dense">
                        <div class="ts-row">
                            <div class="column is-fluid">
                                <div class="ts-header">Cert Info</div>
                            </div>
                        </div>
                    </div>
                    <div class="ts-divider"></div>
                    <div class="ts-content">
                        <div class="ts-box">
                            <table class="ts-table is-striped">
                                <thead>
                                    <tr>
                                        <th>證書名稱</th>
                                        <th>發證單位</th>
                                        <th>發證日期</th>
                                        <th>證書編碼</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="li_name"></td>
                                        <td id="li_dep"></td>
                                        <td id="li_date"></td>
                                        <td id="block"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                    <div class="ts-divider"></div>
                    <div class="ts-content is-tertiary">
                        <div class="ts-wrap is-end-aligned">
                            <button class="ts-button is-fluid" onclick="close_window()">確定</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ts-center" id="licence">
                <div id="name" class="verify_style ts-content is-vertically-very-padded is-center-aligned"></div>
                <div id="under_data">
                    <div class="ts-row">
                        <div class="column">
                            <div class="ts-center">
                                <img id ="licence_button" onclick="windows_function()" src='button.png' style="width: 80px;" />
                            </div>
                        </div>
                        <div class="column">
                            <div id="qrcode"></div> 
                        </div>
                        <div class="column">
                            <div class="ts-center">
                                <button id="click_new_window" class="ts-button is-fluid">print</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        
    </div>
</body>
</html>
